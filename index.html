<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rock-Paper-Scissors</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

	<main>
	<header>
	<div id="header">
		<h1>Rock Paper Scissors</h1>
	</div>

	
	</header>
	<div id="wrapper">

	<div id="messageArea">
		<p id="message">First to 5 wins!</p>	
	</div>

	<div class="scoreArea">
		<p id="player" class="score">Player: 0</p>
		<p id="computer" class="score">Computer: 0</p>
	</div>

	<div class="selections">
		<p id="playerSelection" class="selection">Selection</p>
		<p id="computerSelection" class="selection">Selection</p>
	</div>
	
	<form class="playerButtons" onsubmit="return false">
		<button id="rock" class="playerButton">Rock</button>
		<button id="paper" class="playerButton">Paper</button>
		<button id="scissors" class="playerButton">Scissors</button>
	</form>
	</div>
	</main>
	
	<script src="functions.js"></script>
</body>
</html>
